<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Results</title>
</head>
<body>
    <h1>Query Results</h1>
    
    <h2>Partial Answers</h2>
    <ul>
        {% for qa in partial_answers %}
            <li><strong>Question:</strong> {{ qa.question }} <br> <strong>Answer:</strong> {{ qa.answer }}</li>
        {% endfor %}
    </ul>
    
    <h2>Final Response</h2>
    <p>{{ final_response }}</p>
</body>
</html>
